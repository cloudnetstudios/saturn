    /* Saturn Unblocked Games Website - Main Stylesheet */

/* Import Inter font */
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

/* CSS Variables for theming */
:root {
  /* Default theme (Dark) */
  --bg-primary: #121212;
  --bg-secondary: #1e1e1e;
  --bg-tertiary: #252525;
  --accent-primary: #D2B48C; /* Tan */
  --accent-secondary: #E6C9A8; /* Lighter Tan */
  --accent-tertiary: #C8AD7F; /* Darker Tan */
  --text-primary: #ffffff;
  --text-secondary: #e0e0e0;
  --text-tertiary: #b0b0b0;
  --shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
  --radius-sm: 8px;
  --radius-md: 12px;
  --radius-lg: 20px;
  --transition: all 0.3s ease;
}

/* Theme Variations */
.school-mode {
  --bg-primary: #f5f5f5;
  --bg-secondary: #e9e9e9;
  --bg-tertiary: #dedede;
  --accent-primary: #4285F4; /* Google Blue */
  --accent-secondary: #34A853; /* Google Green */
  --accent-tertiary: #FBBC05; /* Google Yellow */
  --text-primary: #202124;
  --text-secondary: #3c4043;
  --text-tertiary: #5f6368;
  --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.hacker-mode {
  --bg-primary: #000000;
  --bg-secondary: #0a0a0a;
  --bg-tertiary: #151515;
  --accent-primary: #00FF00; /* Matrix Green */
  --accent-secondary: #33FF33;
  --accent-tertiary: #66FF66;
  --text-primary: #00FF00;
  --text-secondary: #00DD00;
  --text-tertiary: #00BB00;
  --shadow: 0 4px 12px rgba(0, 255, 0, 0.2);
}

.pink-mode {
  --bg-primary: #1a0a14;
  --bg-secondary: #2d1324;
  --bg-tertiary: #3d1a30;
  --accent-primary: #FF69B4; /* Hot Pink */
  --accent-secondary: #FF8CC6;
  --accent-tertiary: #FFADD8;
  --text-primary: #ffffff;
  --text-secondary: #FFCCE5;
  --text-tertiary: #FF99C8;
  --shadow: 0 4px 12px rgba(255, 105, 180, 0.3);
}

.blue-mode {
  --bg-primary: #0a1a2c;
  --bg-secondary: #0e2439;
  --bg-tertiary: #132f4c;
  --accent-primary: #1E90FF; /* Dodger Blue */
  --accent-secondary: #5CB3FF;
  --accent-tertiary: #99CCFF;
  --text-primary: #ffffff;
  --text-secondary: #CCDFFF;
  --text-tertiary: #99BBFF;
  --shadow: 0 4px 12px rgba(30, 144, 255, 0.3);
}

/* Reset and Base Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

html {
  scroll-behavior: smooth;
}

body {
  background-color: var(--bg-primary);
  color: var(--text-primary);
  font-family: 'Inter', sans-serif;
  line-height: 1.6;
  overflow-x: hidden;
  transition: var(--transition);
}

a {
  text-decoration: none;
  color: inherit;
}

ul {
  list-style: none;
}

button, .btn {
  background-color: var(--accent-primary);
  color: var(--text-primary);
  border: none;
  padding: 10px 20px;
  border-radius: var(--radius-sm);
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
  font-family: 'Inter', sans-serif;
}

button:hover, .btn:hover {
  background-color: var(--accent-secondary);
  transform: translateY(-2px);
}

/* Layout Components */
.container {
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}

.section {
  padding: 40px 0;
}

/* Header and Navigation */
header {
  background-color: var(--bg-secondary);
  padding: 15px 0;
  box-shadow: var(--shadow);
  position: sticky;
  top: 0;
  z-index: 100;
}

.nav-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 24px;
  font-weight: 800;
  color: var(--accent-tertiary);
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo img {
  height: 32px;
}

.nav-links {
  display: flex;
  gap: 20px;
}

.nav-link {
  font-weight: 600;
  padding: 8px 12px;
  border-radius: var(--radius-sm);
  transition: var(--transition);
}

.nav-link:hover, .nav-link.active {
  background-color: var(--accent-primary);
  color: var(--text-primary);
}

/* Card Components */
.card {
  background-color: var(--bg-secondary);
  border-radius: var(--radius-md);
  overflow: hidden;
  box-shadow: var(--shadow);
  transition: var(--transition);
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
}

.card-img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

.card-content {
  padding: 15px;
}

.card-title {
  font-size: 18px;
  font-weight: 700;
  margin-bottom: 5px;
}

.card-description {
  font-size: 14px;
  color: var(--text-tertiary);
  margin-bottom: 15px;
}

/* Grid Layouts */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
}

/* Form Elements */
input, select, textarea {
  background-color: var(--bg-tertiary);
  border: 1px solid var(--accent-tertiary);
  border-radius: var(--radius-sm);
  padding: 10px 15px;
  color: var(--text-primary);
  width: 100%;
  font-family: 'Inter', sans-serif;
}

input:focus, select:focus, textarea:focus {
  outline: none;
  border-color: var(--accent-primary);
}

/* Toggle Switch */
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: var(--bg-tertiary);
  transition: .4s;
  border-radius: 34px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: var(--text-primary);
  transition: .4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: var(--accent-primary);
}

input:checked + .slider:before {
  transform: translateX(26px);
}

/* Footer */
footer {
  background-color: var(--bg-secondary);
  padding: 20px 0;
  text-align: center;
  margin-top: 40px;
}

.footer-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
}

.footer-links {
  display: flex;
  gap: 20px;
}

.copyright {
  color: var(--text-tertiary);
  font-size: 14px;
  margin-top: 10px;
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes slideUp {
  from { transform: translateY(10px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.03); }
  100% { transform: scale(1); }
}

.fade-in {
  animation: fadeIn 0.4s ease forwards;
}

.slide-up {
  animation: slideUp 0.4s ease forwards;
}

.pulse {
  animation: pulse 3s infinite;
}

/* Utility Classes */
.text-center { text-align: center; }
.mt-1 { margin-top: 10px; }
.mt-2 { margin-top: 20px; }
.mt-3 { margin-top: 30px; }
.mb-1 { margin-bottom: 10px; }
.mb-2 { margin-bottom: 20px; }
.mb-3 { margin-bottom: 30px; }

/* Mobile Menu */
.mobile-menu-toggle {
  display: none;
  flex-direction: column;
  justify-content: space-around;
  width: 30px;
  height: 25px;
  background: transparent;
  border: none;
  cursor: pointer;
  padding: 0;
}

.mobile-menu-toggle span {
  width: 30px;
  height: 3px;
  background-color: var(--text-primary);
  border-radius: 10px;
  transition: all 0.3s linear;
}

/* Responsive Design */
@media (max-width: 768px) {
  .mobile-menu-toggle {
    display: flex;
  }
  
  .nav-links {
    position: fixed;
    top: 70px;
    left: 0;
    height: 0;
    width: 100%;
    background-color: var(--bg-secondary);
    flex-direction: column;
    overflow: hidden;
    transition: height 0.3s ease;
    z-index: 99;
  }
  
  .nav-links.active {
    height: auto;
    padding: 20px 0;
  }
  
  .nav-link {
    width: 100%;
    text-align: center;
    padding: 15px;
  }
  
  .grid {
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  }
}

@media (max-width: 480px) {
  .grid {
    grid-template-columns: 1fr;
  }
  
  .card-img {
    height: 150px;
  }
}

</style>

    <script src="../js/main.js"></script>
    <script>
        // Update current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // Search functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Tab management
            const searchTabs = document.getElementById('search-tabs');
            const newTabBtn = document.getElementById('new-tab-btn');
            let tabCounter = 1;
            let activeTabId = 'tab-1';
            
            // Tab history for each tab
            const tabHistory = {
                'tab-1': {
                    current: 0,
                    urls: ['about:blank'],
                    titles: ['New Tab']
                }
            };
            
            // Create a new tab
            newTabBtn.addEventListener('click', function() {
                tabCounter++;
                const tabId = `tab-${tabCounter}`;
                
                const newTab = document.createElement('div');
                newTab.className = 'search-tab';
                newTab.dataset.tabId = tabId;
                newTab.innerHTML = `
                    <img src="https://duckduckgo.com/favicon.ico" alt="DuckDuckGo" class="tab-favicon">
                    <span class="tab-title">New Tab</span>
                    <span class="tab-close"><i class="fas fa-times"></i></span>
                `;
                
                searchTabs.insertBefore(newTab, newTabBtn);
                
                // Initialize tab history
                tabHistory[tabId] = {
                    current: 0,
                    urls: ['about:blank'],
                    titles: ['New Tab']
                };
                
                // Switch to the new tab
                switchTab(tabId);
                
                // Add event listeners for the new tab
                addTabEventListeners(newTab);
            });
            
            // Add event listeners to tabs
            function addTabEventListeners(tab) {
                // Click on tab to activate
                tab.addEventListener('click', function(e) {
                    if (!e.target.closest('.tab-close')) {
                        switchTab(tab.dataset.tabId);
                    }
                });
                
                // Close tab
                const closeBtn = tab.querySelector('.tab-close');
                closeBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    closeTab(tab.dataset.tabId);
                });
            }
            
            // Add event listeners to initial tab
            addTabEventListeners(document.querySelector('.search-tab'));
            
            // Switch to a tab
            function switchTab(tabId) {
                // Update active tab
                document.querySelectorAll('.search-tab').forEach(tab => {
                    tab.classList.remove('active');
                    if (tab.dataset.tabId === tabId) {
                        tab.classList.add('active');
                    }
                });
                
                activeTabId = tabId;
                
                // Update search frame with the tab's current URL
                const searchFrame = document.getElementById('search-frame');
                searchFrame.src = tabHistory[tabId].urls[tabHistory[tabId].current];
                
                // Update search input with the current URL
                document.getElementById('search-input').value = tabHistory[tabId].urls[tabHistory[tabId].current] !== 'about:blank' 
                    ? tabHistory[tabId].urls[tabHistory[tabId].current] 
                    : '';
                
                // Update navigation buttons
                updateNavigationButtons();
            }
            
            // Close a tab
            function closeTab(tabId) {
                // Don't close if it's the only tab
                if (document.querySelectorAll('.search-tab').length === 1) {
                    return;
                }
                
                // Remove the tab element
                const tabToRemove = document.querySelector(`.search-tab[data-tab-id="${tabId}"]`);
                const isActiveTab = tabToRemove.classList.contains('active');
                
                // Find the next tab to activate
                let nextTabId;
                if (isActiveTab) {
                    const nextTab = tabToRemove.nextElementSibling;
                    if (nextTab && !nextTab.classList.contains('new-tab')) {
                        nextTabId = nextTab.dataset.tabId;
                    } else {
                        const prevTab = tabToRemove.previousElementSibling;
                        if (prevTab) {
                            nextTabId = prevTab.dataset.tabId;
                        }
                    }
                }
                
                // Remove the tab
                tabToRemove.remove();
                
                // Remove tab history
                delete tabHistory[tabId];
                
                // Switch to the next tab if the closed tab was active
                if (isActiveTab && nextTabId) {
                    switchTab(nextTabId);
                }
            }
            
            // Search functionality
            const searchInput = document.getElementById('search-input');
            const searchFrame = document.getElementById('search-frame');
            const goBtn = document.getElementById('go-btn');
            const clearBtn = document.getElementById('clear-btn');
            const backBtn = document.getElementById('back-btn');
            const forwardBtn = document.getElementById('forward-btn');
            const refreshBtn = document.getElementById('refresh-btn');
            
            // Process URL
            function processUrl(url) {
                // Check if it's a valid URL
                if (url.match(/^(https?:\/\/)/i)) {
                    return url;
                }
                
                // Check if it might be a domain
                if (url.match(/^([a-z0-9]([a-z0-9-]*[a-z0-9])?\.)+[a-z0-9]([a-z0-9-]*[a-z0-9])?/i)) {
                    return `https://${url}`;
                }
                
                // Otherwise, treat as a search query
                return `https://duckduckgo.com/?q=${encodeURIComponent(url)}`;
            }
            
            // Navigate to URL
            function navigateTo(url) {
                if (!url) return;
                
                const processedUrl = processUrl(url);
                
                // Update the current tab's history
                const tabId = activeTabId;
                const tab = tabHistory[tabId];
                
                // If we're not at the end of the history, truncate it
                if (tab.current < tab.urls.length - 1) {
                    tab.urls = tab.urls.slice(0, tab.current + 1);
                    tab.titles = tab.titles.slice(0, tab.current + 1);
                }
                
                // Add the new URL to history
                tab.urls.push(processedUrl);
                tab.titles.push('Loading...');
                tab.current = tab.urls.length - 1;
                
                // Update the search frame
                searchFrame.src = processedUrl;
                
                // Update navigation buttons
                updateNavigationButtons();
                
                // Add to global history if not in incognito mode
                const isIncognito = getSettings().incognitoMode;
                if (!isIncognito) {
                    addToHistory({
                        type: 'search',
                        id: Date.now().toString(),
                        name: url,
                        url: processedUrl
                    });
                }
            }
            
            // Update navigation buttons
            function updateNavigationButtons() {
                const tab = tabHistory[activeTabId];
                
                // Back button
                if (tab.current > 0) {
                    backBtn.disabled = false;
                    backBtn.classList.remove('disabled');
                } else {
                    backBtn.disabled = true;
                    backBtn.classList.add('disabled');
                }
                
                // Forward button
                if (tab.current < tab.urls.length - 1) {
                    forwardBtn.disabled = false;
                    forwardBtn.classList.remove('disabled');
                } else {
                    forwardBtn.disabled = true;
                    forwardBtn.classList.add('disabled');
                }
            }
            
            // Go back
            backBtn.addEventListener('click', function() {
                const tab = tabHistory[activeTabId];
                if (tab.current > 0) {
                    tab.current--;
                    searchFrame.src = tab.urls[tab.current];
                    searchInput.value = tab.urls[tab.current] !== 'about:blank' ? tab.urls[tab.current] : '';
                    updateNavigationButtons();
                }
            });
            
            // Go forward
            forwardBtn.addEventListener('click', function() {
                const tab = tabHistory[activeTabId];
                if (tab.current < tab.urls.length - 1) {
                    tab.current++;
                    searchFrame.src = tab.urls[tab.current];
                    searchInput.value = tab.urls[tab.current] !== 'about:blank' ? tab.urls[tab.current] : '';
                    updateNavigationButtons();
                }
            });
            
            // Refresh
            refreshBtn.addEventListener('click', function() {
                searchFrame.src = searchFrame.src;
            });
            
            // Search on Enter key
            searchInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    navigateTo(this.value);
                }
            });
            
            // Go button
            goBtn.addEventListener('click', function() {
                navigateTo(searchInput.value);
            });
            
            // Clear button
            clearBtn.addEventListener('click', function() {
                searchInput.value = '';
                searchInput.focus();
            });
            
            // Incognito mode
            const incognitoBtn = document.getElementById('incognito-btn');
            const incognitoBadge = document.getElementById('incognito-badge');
            
            incognitoBtn.addEventListener('click', function() {
                const settings = getSettings();
                const newIncognitoState = !settings.incognitoMode;
                
                toggleIncognitoMode(newIncognitoState);
                
                if (newIncognitoState) {
                    incognitoBadge.classList.add('incognito-active');
                    incognitoBadge.innerHTML = '<i class="fas fa-user-secret"></i><span>Incognito Mode</span>';
                } else {
                    incognitoBadge.classList.remove('incognito-active');
                    incognitoBadge.innerHTML = '<i class="fas fa-user-secret"></i><span>Normal Mode</span>';
                }
            });
            
            // Initialize incognito badge
            if (getSettings().incognitoMode) {
                incognitoBadge.classList.add('incognito-active');
                incognitoBadge.innerHTML = '<i class="fas fa-user-secret"></i><span>Incognito Mode</span>';
            }
            
            // History modal
            const historyBtn = document.getElementById('history-btn');
            const historyModal = document.getElementById('history-modal');
            const closeHistoryBtn = document.getElementById('close-history');
            const clearHistoryBtn = document.getElementById('clear-history-btn');
            
            historyBtn.addEventListener('click', function() {
                historyModal.style.display = 'flex';
                updateHistoryList();
            });
            
            closeHistoryBtn.addEventListener('click', function() {
                historyModal.style.display = 'none';
            });
            
            clearHistoryBtn.addEventListener('click', function() {
                if (confirm('Are you sure you want to clear your browsing history?')) {
                    clearHistory();
                    updateHistoryList();
                }
            });
            
            // Update history list
            function updateHistoryList() {
                const historyList = document.getElementById('history-list');
                const settings = getSettings();
                const history = settings.history.filter(item => item.type === 'search');
                
                if (history.length === 0) {
                    historyList.innerHTML = `
                        <div class="empty-history" style="text-align: center; padding: 40px;">
                            <i class="fas fa-history" style="font-size: 3rem; color: var(--text-tertiary); margin-bottom: 20px;"></i>
                            <h3>No history yet</h3>
                            <p>Your browsing history will appear here</p>
                        </div>
                    `;
                    return;
                }
                
                let historyHTML = '';
                
                history.forEach((item, index) => {
                    const date = new Date(item.timestamp);
                    const formattedDate = date.toLocaleString();
                    
                    historyHTML += `
                        <div style="padding: 10px; border-bottom: 1px solid var(--bg-tertiary); display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <div style="font-weight: 600;">${item.name}</div>
                                <div style="font-size: 0.8rem; color: var(--text-tertiary);">${formattedDate}</div>
                            </div>
                            <div>
                                <button onclick="openHistoryItem('${item.url}')" style="background: none; border: none; color: var(--accent-tertiary); cursor: pointer; margin-right: 10px;">
                                    <i class="fas fa-external-link-alt"></i>
                                </button>
                                <button onclick="removeHistoryItem(${index})" style="background: none; border: none; color: var(--text-tertiary); cursor: pointer;">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    `;
                });
                
                historyList.innerHTML = historyHTML;
            }
            
            // Fullscreen mode
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            
            fullscreenBtn.addEventListener('click', function() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.log(`Error attempting to enable fullscreen: ${err.message}`);
                    });
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            });
            
            // Handle fullscreen change
            document.addEventListener('fullscreenchange', function() {
                if (document.fullscreenElement) {
                    fullscreenBtn.querySelector('i').className = 'fas fa-compress';
                } else {
                    fullscreenBtn.querySelector('i').className = 'fas fa-expand';
                }
            });
            
            // Global functions
            window.openHistoryItem = function(url) {
                navigateTo(url);
                historyModal.style.display = 'none';
            };
            
            window.removeHistoryItem = function(index) {
                const settings = getSettings();
                const searchHistory = settings.history.filter(item => item.type === 'search');
                const itemToRemove = searchHistory[index];
                
                // Find the actual index in the full history array
                const actualIndex = settings.history.findIndex(item => 
                    item.type === itemToRemove.type && 
                    item.id === itemToRemove.id && 
                    item.url === itemToRemove.url
                );
                
                if (actualIndex !== -1) {
                    settings.history.splice(actualIndex, 1);
                    saveSettings(settings);
                    updateHistoryList();
                }
            };
        });
    </script>
    
    <script>
    
    // Saturn Unblocked Games Website - Main JavaScript

// DOM Elements
document.addEventListener('DOMContentLoaded', function() {
    // Mobile menu toggle
    const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
    const navLinks = document.querySelector('.nav-links');
    
    if (mobileMenuToggle) {
        mobileMenuToggle.addEventListener('click', function() {
            navLinks.classList.toggle('active');
        });
    }
    
    // Apply saved settings
    loadSettings();
    
    // Initialize animations
    initAnimations();
});

// Settings Management
const SETTINGS_KEY = 'saturn_settings';

// Default settings
const defaultSettings = {
    theme: 'dark',
    schoolMode: false,
    particleEffect: 'default',
    tabCloak: {
        enabled: false,
        title: 'Google Classroom - Your classes',
        favicon: 'https://www.google.com/favicon.ico',
        preset: 'google'
    },
    history: [],
    incognitoMode: false,
    notifications: [],
    userProfile: {
        username: '',
        bio: '',
        profilePicture: '',
        banner: '',
        pronouns: '',
        stats: {
            gamesPlayed: 0,
            hoursPlayed: 0,
            visits: 0,
            lastVisit: null
        }
    }
};

// Get current settings
function getSettings() {
    const savedSettings = localStorage.getItem(SETTINGS_KEY);
    return savedSettings ? JSON.parse(savedSettings) : defaultSettings;
}

// Save settings
function saveSettings(settings) {
    localStorage.setItem(SETTINGS_KEY, JSON.stringify(settings));
    loadSettings(); // Apply the settings immediately
}

// Load and apply settings
function loadSettings() {
    const settings = getSettings();
    
    // Apply theme
    if (settings.theme === 'dark') {
        document.body.classList.remove('school-mode');
    } else if (settings.theme === 'school') {
        document.body.classList.add('school-mode');
    }
    
    // Apply tab cloak if enabled
    if (settings.tabCloak.enabled) {
        document.title = settings.tabCloak.title;
        const favicon = document.querySelector('link[rel="icon"]');
        if (favicon) {
            favicon.href = settings.tabCloak.favicon;
        } else {
            const newFavicon = document.createElement('link');
            newFavicon.rel = 'icon';
            newFavicon.href = settings.tabCloak.favicon;
            document.head.appendChild(newFavicon);
        }
    }
}

// Update theme
function setTheme(theme) {
    const settings = getSettings();
    settings.theme = theme;
    saveSettings(settings);
    
    // Apply theme class
    document.body.classList.remove('school-mode', 'hacker-mode', 'pink-mode', 'blue-mode');
    
    if (theme === 'school') {
        document.body.classList.add('school-mode');
    } else if (theme === 'hacker') {
        document.body.classList.add('hacker-mode');
    } else if (theme === 'pink') {
        document.body.classList.add('pink-mode');
    } else if (theme === 'blue') {
        document.body.classList.add('blue-mode');
    }
}

// Set particle effect
function setParticleEffect(effect) {
    const settings = getSettings();
    settings.particleEffect = effect;
    saveSettings(settings);
    
    // Apply particle effect (this would be implemented in the homepage)
    // This is a placeholder for the actual implementation
    console.log(`Particle effect set to: ${effect}`);
}

// Toggle school mode
function toggleSchoolMode(enabled) {
    const settings = getSettings();

    settings.theme = enabled ? 'school' : 'dark';

    // Update UI elements for school mode

            if (educationalNames[el.textContent]) {

            img.src = educationalImages[randomIndex] + '?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60';

        // Change section titles
        document.querySelectorAll('.section-title, .preview-title, .apps-title, .games-title').forEach(el => {

                el.textContent = 'Top Learning Activities';
            }
        });
        
        // Change button text
        document.querySelectorAll('.btn, .btn-primary, .btn-secondary, .play-btn, .launch-btn').forEach(el => {
            el.dataset.originalText = el.textContent;
            
            if (el.textContent.includes('Play')) {
                el.textContent = el.textContent.replace('Play', 'Start');
            } else if (el.textContent.includes('Launch')) {
                el.textContent = el.textContent.replace('Launch', 'Open');
            } else if (el.textContent.includes('Games')) {
                el.textContent = el.textContent.replace('Games', 'Activities');
            } else if (el.textContent.includes('Apps')) {
                el.textContent = el.textContent.replace('Apps', 'Tools');
            }
        });
        
    } else {
        // Restore original site name
        document.querySelectorAll('.site-name').forEach(el => {
            if (el.dataset.originalText) {
                el.textContent = el.dataset.originalText;
            } else {
                el.textContent = 'saturn';
            }
        });
        
        // Restore original game/app titles
        document.querySelectorAll('.game-title, .app-title').forEach(el => {
            if (el.dataset.originalText) {
                el.textContent = el.dataset.originalText;
            }
        });
        
        // Restore original navigation menu items
        document.querySelectorAll('.nav-link').forEach(el => {
            if (el.dataset.originalText) {
                el.textContent = el.dataset.originalText;
            }
        });
        
        // Restore original images
        document.querySelectorAll('.game-img, .app-img').forEach(img => {
            if (img.dataset.originalSrc) {
                img.src = img.dataset.originalSrc;
            }
        });
        
        // Restore original section titles
        document.querySelectorAll('.section-title, .preview-title, .apps-title, .games-title').forEach(el => {
            if (el.dataset.originalText) {
                el.textContent = el.dataset.originalText;
            }
        });
        
        // Restore original button text
        document.querySelectorAll('.btn, .btn-primary, .btn-secondary, .play-btn, .launch-btn').forEach(el => {
            if (el.dataset.originalText) {
                el.textContent = el.dataset.originalText;
            }
        });
    }
}

// Toggle tab cloak
function toggleTabCloak(enabled, title, favicon) {
    const settings = getSettings();
    settings.tabCloak.enabled = enabled;
    
    if (title) settings.tabCloak.title = title;
    if (favicon) settings.tabCloak.favicon = favicon;
    
    saveSettings(settings);
}

// Add to history
function addToHistory(item) {
    if (getSettings().incognitoMode) return; // Don't save in incognito mode
    
    const settings = getSettings();
    settings.history.unshift({
        ...item,
        timestamp: new Date().toISOString()
    });
    
    // Limit history to 100 items
    if (settings.history.length > 100) {
        settings.history.pop();
    }
    
    saveSettings(settings);
}

// Clear history
function clearHistory() {
    const settings = getSettings();
    settings.history = [];
    saveSettings(settings);
}

// Toggle incognito mode
function toggleIncognitoMode(enabled) {
    const settings = getSettings();
    settings.incognitoMode = enabled;
    saveSettings(settings);
}

// Launch game or app
function launchItem(type, id, name, url) {
    // Add to history if not in incognito mode
    addToHistory({
        type: type,
        id: id,
        name: name,
        url: url
    });
    
    // Open in new window or redirect
    window.open(url, '_blank');
}

// Animation functions
function initAnimations() {
    // Animate elements with data-animation attribute
    const animatedElements = document.querySelectorAll('[data-animation]');
    
    animatedElements.forEach((element, index) => {
        const animation = element.dataset.animation;
        const delay = element.dataset.delay || index * 0.1;
        
        element.style.opacity = '0';
        
        setTimeout(() => {
            element.style.opacity = '1';
            element.classList.add(animation);
        }, delay * 1000);
    });
    
    // Initialize scroll animations
    initScrollAnimations();
}

function initScrollAnimations() {
    const scrollElements = document.querySelectorAll('[data-scroll-animation]');
    
    const elementInView = (el, percentageScroll = 100) => {
        const elementTop = el.getBoundingClientRect().top;
        return (
            elementTop <= 
            (window.innerHeight || document.documentElement.clientHeight) * (percentageScroll/100)
        );
    };
    
    const displayScrollElement = (element) => {
        const animation = element.dataset.scrollAnimation;
        element.classList.add(animation);
    };
    
    const hideScrollElement = (element) => {
        const animation = element.dataset.scrollAnimation;
        element.classList.remove(animation);
    };
    
    const handleScrollAnimation = () => {
        scrollElements.forEach((el) => {
            if (elementInView(el, 80)) {
                displayScrollElement(el);
            } else {
                hideScrollElement(el);
            }
        });
    };
    
    window.addEventListener('scroll', () => {
        handleScrollAnimation();
    });
    
    // Initial check
    handleScrollAnimation();
}
