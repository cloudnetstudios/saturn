/* CSS Variables for theming */

/* Reset and Base Styles */
* {

}

html {

body {

a {

/* Layout Components */
.container {

}

/* Grid Layouts */
.grid {

/* Form Elements */
input, select, textarea {

input:focus, select:focus, textarea:focus {

/* Toggle Switch */
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: var(--bg-tertiary);
  transition: .4s;
  border-radius: 34px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: var(--text-primary);
  transition: .4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: var(--accent-primary);
}

input:checked + .slider:before {
  transform: translateX(26px);
}

@keyframes slideUp {

const SETTINGS_KEY = 'saturn_settings';

// Default settings
const defaultSettings = {
    theme: 'dark',
    schoolMode: false,
    particleEffect: 'default',
    tabCloak: {
        enabled: false,
        title: 'Google Classroom - Your classes',
        favicon: 'https://www.google.com/favicon.ico',
        preset: 'google'
    },
    history: [],
    incognitoMode: false,
    notifications: [],
    userProfile: {
        username: '',
        bio: '',
        profilePicture: '',
        banner: '',
        pronouns: ''
    }
};

// Get current settings
function getSettings() {
    const savedSettings = localStorage.getItem(SETTINGS_KEY);
    return savedSettings ? JSON.parse(savedSettings) : defaultSettings;
}

// Save settings
function saveSettings(settings) {
    localStorage.setItem(SETTINGS_KEY, JSON.stringify(settings));
    loadSettings(); // Apply the settings immediately
}

// Load and apply settings
function loadSettings() {
    const settings = getSettings();
    
    // Apply theme
    if (settings.theme === 'dark') {
        document.body.classList.remove('school-mode', 'hacker-mode', 'pink-mode', 'blue-mode');
    } else if (settings.theme === 'school') {
        document.body.classList.add('school-mode');
        document.body.classList.remove('hacker-mode', 'pink-mode', 'blue-mode');
    } else if (settings.theme === 'hacker') {
        document.body.classList.add('hacker-mode');
        document.body.classList.remove('school-mode', 'pink-mode', 'blue-mode');
    } else if (settings.theme === 'pink') {
        document.body.classList.add('pink-mode');
        document.body.classList.remove('school-mode', 'hacker-mode', 'blue-mode');
    } else if (settings.theme === 'blue') {
        document.body.classList.add('blue-mode');
        document.body.classList.remove('school-mode', 'hacker-mode', 'pink-mode');
    }
    
    // Apply tab cloak if enabled
    if (settings.tabCloak.enabled) {
        document.title = settings.tabCloak.title;
        const favicon = document.querySelector('link[rel="icon"]');
        if (favicon) {
            favicon.href = settings.tabCloak.favicon;
        } else {
            const newFavicon = document.createElement('link');
            newFavicon.rel = 'icon';
            newFavicon.href = settings.tabCloak.favicon;
            document.head.appendChild(newFavicon);
        }
    }
    
    // Apply particle effect
    if (settings.particleEffect) {
        applyParticleEffect(settings.particleEffect);
    }
}

// Update theme
function setTheme(theme) {
    const settings = getSettings();
    settings.theme = theme;
    saveSettings(settings);
    
    // Apply theme class
    document.body.classList.remove('school-mode', 'hacker-mode', 'pink-mode', 'blue-mode');
    
    if (theme === 'school') {
        document.body.classList.add('school-mode');
    } else if (theme === 'hacker') {
        document.body.classList.add('hacker-mode');
    } else if (theme === 'pink') {
        document.body.classList.add('pink-mode');
    } else if (theme === 'blue') {
        document.body.classList.add('blue-mode');
    }
}

// Toggle tab cloak
function toggleTabCloak(enabled, title, favicon) {
    const settings = getSettings();
    settings.tabCloak.enabled = enabled;
    
    if (title) settings.tabCloak.title = title;
    if (favicon) settings.tabCloak.favicon = favicon;
    
    saveSettings(settings);
}

// Add to history
function addToHistory(item) {
    if (getSettings().incognitoMode) return; // Don't save in incognito mode
    
    const settings = getSettings();
    settings.history.unshift({
        ...item,
        timestamp: new Date().toISOString()
    });
    
    // Limit history to 100 items
    if (settings.history.length > 100) {
        settings.history.pop();
    }
    
    saveSettings(settings);
}

// Clear history
function clearHistory() {
    const settings = getSettings();
    settings.history = [];
    saveSettings(settings);
}

// Toggle incognito mode
function toggleIncognitoMode(enabled) {
    const settings = getSettings();
    settings.incognitoMode = enabled;
    saveSettings(settings);
}

// Launch game or app
function launchItem(type, id, name, url) {
    // Add to history if not in incognito mode
    addToHistory({
        type: type,
        id: id,
        name: name,
        url: url
    });
    
    // Open in new window or redirect
    window.open(url, '_blank');
}

// Animation functions
function initAnimations() {
    // Animate elements with data-animation attribute
    const animatedElements = document.querySelectorAll('[data-animation]');
    
    animatedElements.forEach((element, index) => {
        const animation = element.dataset.animation;
        const delay = element.dataset.delay || index * 0.1;
        
        element.style.opacity = '0';
        
        setTimeout(() => {
            element.style.opacity = '1';
            element.classList.add(animation);
        }, delay * 1000);
    });
    
    // Initialize scroll animations
    initScrollAnimations();
}

function initScrollAnimations() {
    const scrollElements = document.querySelectorAll('[data-scroll-animation]');
    
    const elementInView = (el, percentageScroll = 100) => {
        const elementTop = el.getBoundingClientRect().top;
        return (
            elementTop <= 
            (window.innerHeight || document.documentElement.clientHeight) * (percentageScroll/100)
        );
    };
    
    const displayScrollElement = (element) => {
        const animation = element.dataset.scrollAnimation;
        element.classList.add(animation);
    };
    
    const hideScrollElement = (element) => {
        const animation = element.dataset.scrollAnimation;
        element.classList.remove(animation);
    };
    
    const handleScrollAnimation = () => {
        scrollElements.forEach((el) => {
            if (elementInView(el, 80)) {
                displayScrollElement(el);
            } else {
                hideScrollElement(el);
            }
        });
    };
    
    window.addEventListener('scroll', () => {
        handleScrollAnimation();
    });
    
    // Initial check
    handleScrollAnimation();
}
